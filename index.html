<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="level1">
        <div class="lable">CALCULATOR</div>
        <div class="level2 panel"><p class="result"></p></div>
        <div class="level2 keys">
            <div class="level3">
                AC  
            </div>
            <div class="level3">+/-</div>
            <div class="level3">%</div>
            <div class="level3 red">/</div>
            <div class="level3">7</div>
            <div class="level3">8</div>
            <div class="level3">9</div>
            <div class="level3 red">*</div>
            <div class="level3">4</div>
            <div class="level3">5</div>
            <div class="level3">6</div>
            <div class="level3 red">-</div>
            <div class="level3">3</div>
            <div class="level3">2</div>
            <div class="level3">1</div>
            <div class="level3 red">+</div>
            <div class="level3 zero">0</div>
            <div class="level3">.</div>
            <div class="level3 red" id="equl">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
