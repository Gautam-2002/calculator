<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="level1">
        <div class="lable">CALCULATOR</div>
        <div class="level2 panel"><p class="result"></p></div>
        <div class="level2 keys">
            <div class="level3"><button class="-">AC</button></div>
            <div class="level3"><button class="-">+/-</button></div>
            <div class="level3"><button class="-">%</button></div>
            <div class="level3 red"><button class="-">/</button></div>
            <div class="level3"><button class="-">7</button></div>
            <div class="level3"><button class="-">8</button></div>
            <div class="level3"><button class="-">9</button></div>
            <div class="level3 red"><button class="-">*</button></div>
            <div class="level3"><button class="-">4</button></div>
            <div class="level3"><button class="-">5</button></div>
            <div class="level3"><button class="-">6</button></div>
            <div class="level3 red"><button class="-">-</button></div>
            <div class="level3"><button class="-">3</button></div>
            <div class="level3"><button class="-">2</button></div>
            <div class="level3"><button class="-">1</button></div>
            <div class="level3 red"><button class="-">+</button></div>
            <div class="level3 zero"><button class="-">0</button></div>
            <div class="level3"><button class="-">.</button></div>
            <div class="level3 red"><button class="-">=</button></div>
        </div>
    </div>
</body>
</html>
