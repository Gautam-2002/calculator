<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="level1">
        <div class="lable">CALCULATOR</div>
        <div class="level2 panel"><p class="result"></p></div>
        <div class="level2 keys">
            <div class="level3"><button class="clear">AC</button></div>
            <div class="level3"><button class="sign">+/-</button></div>
            <div class="level3"><button class="mod">%</button></div>
            <div class="level3 red"><button class="divide">/</button></div>
            <div class="level3"><button class="seven">7</button></div>
            <div class="level3"><button class="eight">8</button></div>
            <div class="level3"><button class="nine">9</button></div>
            <div class="level3 red"><button class="multiply">*</button></div>
            <div class="level3"><button class="four">4</button></div>
            <div class="level3"><button class="five">5</button></div>
            <div class="level3"><button class="six">6</button></div>
            <div class="level3 red"><button class="subtract">-</button></div>
            <div class="level3"><button class="three">3</button></div>
            <div class="level3"><button class="two">2</button></div>
            <div class="level3"><button class="one">1</button></div>
            <div class="level3 red"><button class="add">+</button></div>
            <div class="level3 zero"><button class="zero">0</button></div>
            <div class="level3"><button class="point">.</button></div>
            <div class="level3 red"><button class="equl">=</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
